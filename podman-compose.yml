#      - MONGO_INITDB_ROOT_USERNAME=root
#      - MONGO_INITDB_ROOT_PASSWORD=root
#    volumes:
#      - mongodb_data:/data/db
#    networks:
#      - common

  configserver:
    container_name: configserver
    image: "telcocrm-configserver"
    ports:
      - "8001:8001"
    networks:
      - common
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=dev
      - SPRING_CLOUD_CONFIG_LABEL=main
    depends_on:
      - mysql
      - postgresql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 5s
      timeout: 10s
      retries: 10

  eureka:
    container_name: eureka
    image: "telcocrm-eureka"
    ports:
      - "8888:8888"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=dev
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

  gateway:
    container_name: gateway
    image: "telcocrm-gateway"
    ports:
      - "8090:8090"
    networks:
      - common
    environment:
      - EUREKA_URL = http://eureka:8888
      - EUREKA_INSTANCE_HOSTNAME=gateway
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=dev
      - SPRING_CLOUD_CONFIG_LABEL=main
    depends_on:
      eureka:
        condition: service_healthy

  productservice:
    container_name: productservice
    image: "telcocrm-productservice"
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - EUREKA_INSTANCE_HOSTNAME=productservice
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=dev
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      eureka:
        condition: service_healthy

  customerservice:
    container_name: customerservice
    image: "telcocrm-customerservice"
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - EUREKA_INSTANCE_HOSTNAME=customerservice
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=dev
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      eureka:
        condition: service_healthy

volumes:
  mysql_data:
  postgres_data:

networks:
  common:
    driver: bridge