services:
  customerservice_db:
    container_name: telcocrm-customerservice_db
    image: docker.io/library/mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: customer_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - common
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5

  productservice_db:
    container_name: telcocrm-productservice_db
    image: docker.io/library/postgres:latest
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  orderservice_db:
    image: docker.io/library/mongo
    container_name: telcocrm-orderservice_db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongodb_data:/data/db
    networks:
      - common

  identityservice_db:
    container_name: telcocrm-identityservice_db
    image: docker.io/library/postgres:latest
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  configserver:
    container_name: configserver
    image: "telcocrm-configserver"
    ports:
      - "8001:8001"
    networks:
      - common
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    depends_on:
      - customerservice_db
      - productservice_db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 10

  eureka:
    container_name: eureka
    image: "telcocrm-eureka"
    ports:
      - "8888:8888"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 5

  gateway:
    container_name: gateway
    image: "telcocrm-gateway"
    ports:
      - "8090:8090"
    networks:
      - common
    environment:
      - EUREKA_URL = http://eureka:8888
      - EUREKA_INSTANCE_HOSTNAME=gateway
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    depends_on:
      eureka:
        condition: service_healthy

  productservice:
    container_name: productservice
    image: "telcocrm-productservice"
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - EUREKA_INSTANCE_HOSTNAME=productservice
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      eureka:
        condition: service_healthy

  customerservice:
    container_name: customerservice
    image: "telcocrm-customerservice"
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - EUREKA_INSTANCE_HOSTNAME=customerservice
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      eureka:
        condition: service_healthy

  identityservice:
    container_name: identityservice
    image: "telcocrm-identityservice"
    ports:
      - "8001:8001"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8888/eureka/
      - EUREKA_INSTANCE_HOSTNAME=identityservice
      - SPRING_CLOUD_CONFIG_URI=http://configserver:8001
      - SPRING_CLOUD_CONFIG_PROFILE=prod
      - SPRING_CLOUD_CONFIG_LABEL=main
    networks:
      - common
    depends_on:
      eureka:
        condition: service_healthy

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168

volumes:
  mysql_data:
  postgres_data:
  mongodb_data:

networks:
  common:
    driver: bridge